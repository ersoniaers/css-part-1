<!DOCTYPE html>
<html>
<head>
	<title>border collaopse</title>
	<style type="text/css">
		table{
			border-collapse: collapse;
		}
		table, td, th{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th> nama depan</th>
			<th> nama belakang </th>
		</tr>
		<tr>
			<td> tatang </td>
			<td> samsuri </td>
		</tr>
		<tr>
			<td> raras </td>
			<td> rismaya </td>
		</tr>
	</table>

</body>
</html>
