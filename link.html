<!DOCTYPE html>
<html>
<head>
	<title>css link</title>
	<style type="text/css">
		/*link yang belum diklik*/
		a:link{
			color: lightgrayl;
		}
		/*link yanng sudah diklik*/
		a:visited{
			color: mediumseagreen;
		}
		/*disorot oleh pointer mouse*/
		a:hover{
			color: hotpink;
		}
		/*link ketika diklik*/
		a:active{
			color: orange;
		}
	</style>
</head>
