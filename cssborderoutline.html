<!DOCTYPE html>
<html>
<head>
	<title>border</title>
	<style type="text/css">
		.tb{
			/*border*/
			border-style: solid;
			border-width: 1px;
			/*outline*/
			outline-style: dashed;
			outline-width: 1px;
			outline-color: violet;
		}
	</style>
</head>
<body>
	<table class="tb">
		<tr>
			<td class="tb">Contoh border</td>
			<td>Contoh border</td>
		</tr>
	</table>

</body>
</html>
