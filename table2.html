<!DOCTYPE html>
<html>
<head>
	<title>border collaopse</title>
	<style type="text/css">
		*{
			font-family: tahoma;
		}
		table{
			border-collapse: collapse;
			border: 1px;
			width: 100%;
		}
		td, th{
			text-align: left;
			padding: 8px
		}
		th {
			background-color: #91E63
			color: white;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th> nama depan</th>
			<th> nama belakang </th>
			<th> tabungan</th>
		</tr>
		<tr>
			<td> gerry </td>
			<td> iskandar </td>
		</tr>
		<tr>
			<td> tatang </td>
			<td> sulaiman </td>
		</tr>
		<tr>
			<td> joe </td>
			<td> taslim </td>
		</tr>
		<tr>
			<td> suwarno </td>
			<td> utomo </td>
		</tr>
	</table>

</body>
</html>
